<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.global.js"></script>
</head>

<body>

        <h2> Vue Js 3 Bangla Tutorial</h2>

    </div>

    <script src=" app.js "></script>
