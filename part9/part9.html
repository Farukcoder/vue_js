<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.global.js"></script>
</head>

<body>
    <header>
        <h2> Vue Js 3 Bangla Tutorial</h2>
        <h3> Class binding </h3>

    </header>

    <div id="app">
        <button class="button" :class="{active : activeClass== 'red'}" @click="setClass('red')">Red</button>
        <button class="button" :class="{active : activeClass== 'green'}" @click="setClass('green')">Green</button>
        <button class="button" :class="{active : activeClass== 'blue'}" @click="setClass('blue')">Blue</button>
        <br>
        <button class="button" :class="['button','active']" @click="setClass('blue')">Always active</button>
        <br>
        <div :class="activeClass"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
