<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.global.js"></script>
</head>

<body>
    <header>
        <h2> Vue Js 3 Bangla Tutorial</h2>
        <h3> list rendering </h3>

    </header>

    <div id="app">
        <h3>Skills</h3>
        <input type="text" v-model="newSkill.name">
        <button  @click="addSkill">add</button>
        <ul>
            <li v-for="(skill,i) in skills" @click="removeSkill(i)" :key="skill.name">
                <p>
                    {{i+1}}.{{ skill.name }}-{{ skill.experience }}<br>
                    <input type="text" placeholder="remark" name="" id="" @click.stop>
                </p>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
